<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="getUsers.js"></script>
    <script src="addUser.js"></script>

    <style>
        .page-content {
            padding: 50px 200px;
        }

        .userstablecontainer {
            padding: 50px 0px;
        }
    </style>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Decklister</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="addUser.html">Add User</a>
                    <a class="mdl-navigation__link" href="getUsers.html">Get Users</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <form onsubmit="addUser();return false">

                    <!-- Textfield with Floating Label -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="emailfield">
                        <label class="mdl-textfield__label" for="emailfield">email</label>
                    </div>

                    <!-- Textfield with Floating Label -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="passwordfield">
                        <label class="mdl-textfield__label" for="passwordfield">password</label>
                    </div>

                    <!-- Textfield with Floating Label -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="rolefield">
                        <label class="mdl-textfield__label" for="rolefield">role</label>
                    </div>

                    <!-- Colored raised button -->
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        add user
                    </button>

                </form>

                <form onsubmit="getUsers();return false">

                    <!-- Colored raised button -->
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        get users
                    </button>

                </form>

                <!-- Table -->
                <div class="userstablecontainer">

                    <table class="mdl-data-table mdl-js-data-table" id="userstable"></table>

                </div>

            </div>
        </main>
    </div>

</body>

</html>
